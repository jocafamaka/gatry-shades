<html>

<head>
    <meta charset="UTF-8">
    <title>Gatry Shades</title>
    <link rel="stylesheet" href="css/pure.min.css">
    <link rel="stylesheet" href="css/menu.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript" src='js/menu.min.js'></script>
</head>

<body>
    <div id="conteudo">
        <div class="pure-g">
            <div id="header" class="pure-u-1">
                <label id="gatry">Gatry</label> Shades
            </div>
        </div>
        <div class="pure-g" id="opcoes">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="pure-u-1">
                        <label for="temaOpt">Tema</label>
                        <select id="temaOpt">
                            <option value="dim">Acinzentado</option>
                            <option value="true-dark">Escuro</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="pure-u-1">
                        <label for="escurecerOpt" class="pure-checkbox">
                            <input type="checkbox" id="escurecerOpt" /> Escurecer imagens
                        </label>
                    </div>
                    <div class="pure-u-1">
                        <label for="escurecerNivelOpt">NÃ­vel</label>
                        <select id="escurecerNivelOpt">
                            <option value="1">25%</option>
                            <option value="2">50%</option>
                            <option value="3">75%</option>
                        </select>
                    </div>
                    <div class="pure-u-1">
                        <label for="escurecerClarearOpt" class="pure-checkbox">
                            <input type="checkbox" id="escurecerClarearOpt" /> Clarear ao passar mouse
                        </label>
                    </div>
                </fieldset>
            </form>
            <div class="pure-u-1 projeto hr">
                <a id="gitLink">
                    <img src="images/github.svg"> Visite o projeto no GitHub!
                </a>
                <label id="aviso">Atualize a aba do Gatry!</label>
            </div>
        </div>
    </div>
</body>

</html>
